server:
  port: ${PORT:8080}

logging:
  level:
    org.atmosphere: warn
    sql: warn

spring:
  mustache:
    check-template-location: false
  datasource:
    url: jdbc:postgresql://localhost/security_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    schemas:
      - security

vaadin:
  launch-browser: true
  allowed-packages:
    - com.vaadin
    - org.vaadin
    - dev.hilla
    - org.example